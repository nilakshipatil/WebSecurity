<h1>Help Page</h1>
<p>Help! is the fifth studio album by English rock band the Beatles and the soundtrack from their film Help!.
 It was released on 6 August 1965. Produced by George Martin,
 it was the fifth UK album release by the band, and contains fourteen songs in its original British form
